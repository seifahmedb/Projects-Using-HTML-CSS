<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streaming</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="container">
            <nav>
                <button>View all</button>
                <div class="logo">
                    <i class="fas fa-play"></i>
                    New Stream
                </div>
                <button>Subscribe</button>
            </nav>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img src="./img-1 (1).jpg" alt="img-1" class="play">
                            <h2>The Matrix</h2>
                            <p class="green">
                                Take the green pill to get into the zone
                            </p>
                            <button>Watch Now</button>
                        </div>
                        <div class="col">
                            <img src="./img-2 (1).jpg" alt="img-2" class="play">
                            <h2>Slow and Chill</h2>
                            <p class="red">
                                Take the red pill to get into the zone
                            </p>
                            <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <img src="./img-3.jpg" alt="img-3" class="play">
                        <h2>The mountback</h2>
                        <p class="orange">
                            Take the orange pill to get into the zone
                        </p>
                        <button>Watch Now</button>
                </div>
            </main>
        </div>
    </body>
</html>
